<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="author.css">
    <link rel="stylesheet" href="reset_main.css">

    <title>Laboratory Work 7</title>
</head>

<body>
<div id="vueId">

    <header class="header">
        <div class="container">
            <div class="container_content">
                <img src="Pictures/logo.png" alt="Alternative">

                <div class="header_display">
                    <img src="Pictures/profile.svg" alt="Alternative">

                    <div>
                        <a class="link" href="#">Войти</a>
                        <a class="link" href="#">Зарегистрироваться</a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="block">
        <div class="left-menu">
            <div>
                <h1 class="title_author" v-html="author_name"></h1>
                <p style="color: #366AF3;font-size: 18px;" v-html="author_nickname"></p>
                <p style="margin-top: 16px">Подписчиков: <label v-html="subscribers"></label></p>
                <p>Подписан: <label v-html="subscribed"></label></p>
                <p style="margin-top: 16px">Записей: <label v-html="amount_of_posts"></label></p>
                <div class="info_div">
                    <h3 style="margin-top: 16px">Авторы</h3>
                    <label for="listOfAuthors"></label><select id="listOfAuthors" v-model="choiced__author">
                    <option value="Все публикации">Все публикации</option>
                </select>
                </div>

            </div>

            <div class="header_d">
                <div class="header_d_left">
                    <div class="block_items">
                        <div v-for="it in filterPosts" class="item">
                            <img v-bind:src="it.image" alt="Картинка">
                            <div class="item_text">
                                <h3>{{it.title}}</h3>
                                <p class="item_p">{{it.intro}}</p>
                                <div class="line">
                                    <div v-for="label in it.labels" class="written" v-bind:data-categories="label">
                                        {{label}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="load_items">Загрузить ещё 6</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">

            <div class="footer_links">
                <a class="footer_link" href="#">Об авторе</a>
                <a class="footer_link" href="#">Технологии</a>
            </div>

            <div class="info_blog">
                <span style="color: #999999">© Blog, 2022</span>
            </div>

        </div>
    </footer>

</div>

<script src="vueSource.js"></script>
<script src="data.js"></script>
<script src="testVue.js"></script>
<script src="author.js"></script>

</body>
</html>
